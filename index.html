<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Contador Javascript</h1>
    <p>Clique nos Botões para alterar o valor.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <h1>Contador Javascript Com Event Listener</h1>
    <p>Clique nos Botões para alterar o valor.</p>
    <div id="counter">
        <button id="subtrair" name="subtrair">-</button>
        <span id="currentNumber1">0</span>
        <button name="adicionar" id="adicionar">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
